<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prenotazione Campi</title>
  <style>
    /* Reset di base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Stile Body */
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(to bottom, #ffefd5 0%, #ffe4b5 100%);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #ff8c00;
      color: #fff;
      text-align: center;
      padding: 15px;
      position: sticky;
      top: 0;
    }

    .fields-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .field-box {
      flex: 1 1 350px;
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .slot {
      padding: 8px 10px;
      margin: 5px 0;
      border-radius: 4px;
    }

    .available {
      background-color: #d4edda;
      color: #155724;
      cursor: pointer;
    }

    .unavailable {
      background-color: #f8d7da;
      color: #721c24;
      cursor: not-allowed;
    }

    .my-booking {
      background-color: #fff3cd;
      color: #856404;
    }
  </style>
</head>
<body>

  <!-- Sezione Login -->
  <div id="login-area">
    <h1>Benvenuto</h1>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login('utente')">Accedi come Utente</button>
    <button onclick="login('admin')">Accedi come Amministratore</button>
  </div>

  <!-- Sezione Applicazione -->
  <div id="app-area" style="display:none;">
    <header>
      <a href="#" onclick="logout()">Logout</a>
      <h1>Prenotazione Campi</h1>
    </header>
    <main>
      <div class="fields-container">
        <div class="field-box">
          <h3>Volley1</h3>
          <div class="slot-info" id="slots-Volley1"></div>
        </div>
        <div class="field-box">
          <h3>Volley2</h3>
          <div class="slot-info" id="slots-Volley2"></div>
        </div>
        <div class="field-box">
          <h3>Basket/Calcio</h3>
          <div class="slot-info" id="slots-Basket/Calcio"></div>
        </div>
        <div class="field-box">
          <h3>Ping-pong</h3>
          <div class="slot-info" id="slots-Ping-pong"></div>
        </div>
      </div>

      <!-- Sezione Amministratore -->
      <div class="admin" id="admin-area" style="display:none;">
        <h2>Gestione Prenotazioni (Amministratore)</h2>
        <table>
          <thead>
            <tr>
              <th>Campo</th>
              <th>Data</th>
              <th>Orario</th>
              <th>Utente</th>
              <th>Azioni</th>
            </tr>
          </thead>
          <tbody id="admin-table">
            <!-- Popolato da JavaScript -->
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <script>
    // URL del backend online
    const BASE_URL = 'https://isaacmor.onrender.com';

    let currentUser = null;

    // Funzione per ottenere tutte le prenotazioni
    async function fetchReservations() {
        const response = await fetch(`${BASE_URL}/api/reservations`);
        return response.json();
    }

    // Funzione per verificare se l'utente ha già prenotato oggi
    function userHasBookingToday(reservations) {
      const today = new Date().toISOString().split('T')[0];
      for (let field in reservations) {
        if (reservations[field]?.[today]) {
          for (let slot in reservations[field][today]) {
            if (reservations[field][today][slot] === currentUser) {
              return true;
            }
          }
        }
      }
      return false;
    }

    // Funzione per effettuare una prenotazione
    async function bookSlot(field, date, time) {
        const reservations = await fetchReservations();

        if (userHasBookingToday(reservations)) {
          alert('Puoi effettuare solo una prenotazione per oggi su un campo.');
          return;
        }

        const response = await fetch(`${BASE_URL}/api/reservations`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ field, date, time, user: currentUser })
        });
        if (response.ok) {
            alert('Prenotazione effettuata!');
            await populateAllFields();
        } else {
            alert('Errore: slot già prenotato.');
        }
    }

    // Funzione per cancellare una prenotazione
    async function cancelReservation(field, date, time) {
        const response = await fetch(`${BASE_URL}/api/reservations`, {
            method: 'DELETE',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ field, date, time, user: currentUser })
        });
        if (response.ok) {
            alert('Prenotazione cancellata!');
            await populateAllFields();
        } else {
            alert('Errore: non puoi cancellare questa prenotazione.');
        }
    }

    async function login(type) {
      currentUser = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (!currentUser || !password) {
        alert('Inserisci username e password.');
        return;
      }

      if (type === 'admin' && (currentUser !== 'admin' || password !== 'passwordAdmin')) {
        alert('Credenziali amministratore errate!');
        return;
      }

      document.getElementById('login-area').style.display = 'none';
      document.getElementById('app-area').style.display = 'block';

      if (type === 'admin') {
        document.getElementById('admin-area').style.display = 'block';
        await populateAdminTable();
      }

      await populateAllFields();
    }

    function logout() {
      currentUser = null;
      document.getElementById('login-area').style.display = 'flex';
      document.getElementById('app-area').style.display = 'none';
      document.getElementById('admin-area').style.display = 'none';
    }

    async function populateAllFields() {
      const reservations = await fetchReservations();
      populateFieldSlots('Volley1', reservations);
      populateFieldSlots('Volley2', reservations);
      populateFieldSlots('Basket/Calcio', reservations);
      populateFieldSlots('Ping-pong', reservations);
    }

    function populateFieldSlots(fieldName, reservations) {
      const container = document.getElementById(`slots-${fieldName}`);
      const today = new Date().toISOString().split('T')[0];
      container.innerHTML = '';

      const timeSlots = ["11:00", "11:45", "12:30", "13:15", "14:00", "14:45", "15:30", "16:15", "17:00", "17:45", "18:30", "19:15", "20:00", "20:45"];
      timeSlots.forEach(slot => {
        const slotDiv = document.createElement('div');
        slotDiv.classList.add('slot');

        const bookedBy = reservations[fieldName]?.[today]?.[slot];

        if (bookedBy) {
          slotDiv.textContent = `${slot} - Prenotato da ${bookedBy}`;
          slotDiv.classList.add(bookedBy === currentUser ? 'my-booking' : 'unavailable');
          if (bookedBy === currentUser) {
            slotDiv.onclick = () => cancelReservation(fieldName, today, slot);
          }
        } else {
          slotDiv.textContent = `${slot} - Disponibile`;
          slotDiv.classList.add('available');
          slotDiv.onclick = () => bookSlot(fieldName, today, slot);
        }

        container.appendChild(slotDiv);
      });
    }

    async function populateAdminTable() {
      const adminTableBody = document.getElementById('admin-table');
      adminTableBody.innerHTML = '';

      const reservations = await fetchReservations();

      Object.keys(reservations).forEach(field => {
        Object.keys(reservations[field]).forEach(date => {
          Object.keys(reservations[field][date]).forEach(time => {
            const user = reservations[field][date][time];

            const row = document.createElement('tr');

            const fieldCell = document.createElement('td');
            fieldCell.textContent = field;
            row.appendChild(fieldCell);

            const dateCell = document.createElement('td');
            dateCell.textContent = date;
            row.appendChild(dateCell);

            const timeCell = document.createElement('td');
            timeCell.textContent = time;
            row.appendChild(timeCell);

            const userCell = document.createElement('td');
            userCell.textContent = user;
            row.appendChild(userCell);

            const actionCell = document.createElement('td');
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Annulla';
            deleteButton.onclick = () => cancelReservationAsAdmin(field, date, time);
            actionCell.appendChild(deleteButton);
            row.appendChild(actionCell);

            adminTableBody.appendChild(row);
          });
        });
      });
    }

    async function cancelReservationAsAdmin(field, date, time) {
        const response = await fetch(`${BASE_URL}/api/reservations`, {
            method: 'DELETE',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ field, date, time })
        });

        if (response.ok) {
            alert('Prenotazione cancellata dall'amministratore!');
            await populateAdminTable();
            await populateAllFields();
        } else {
            alert('Errore: impossibile cancellare la prenotazione.');
        }
    }
  </script>
</body>
</html>
